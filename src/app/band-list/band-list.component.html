<h2>Bands</h2>
<div class="row" *ngIf="bandList$ | async as bandList else loading"> <!-- there is a subscribe to the observable and unsubscribe -->
    <div class="col-sm-12">

        <div class="form-group">
            <button class="btn btn-primary" (click)="refreshDataClickSubject.next()">Refresh data</button>
        </div>

        <table class="table" >
        
        
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Formation year</th>
                    <th>Is active</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let band of bandList">
                    <td>{{ band.name }}</td>
                    <td>{{ band.formationYear }}</td>
                    <td>{{ band.isActive }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #loading>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>

<pre>
    {{ bandList$ | async | json }} <!-- There is a seconde call of the api subscribe COLD observable -->
</pre>
